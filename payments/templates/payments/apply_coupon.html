{% extends 'payments/base.html' %}

{% block content %}
<h1>Apply Coupon</h1>
<form method="post" action="{% url 'payment-apply-coupon' %}">
    {% csrf_token %}
    <input type="text" name="coupon_code" placeholder="Enter coupon code">
    <button type="submit">Apply</button>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<a href="{% url 'payment-list' %}">Back to Payment List</a>
{% endblock %}
