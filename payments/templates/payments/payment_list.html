{% extends 'payments/base.html' %}

{% block content %}
<h1>Payment List</h1>
<a href="{% url 'payment-list' %}?format=json">View as JSON</a>
<ul>
{% for payment in payments %}
    <li>
        <a href="{% url 'payment-detail' payment.id %}">
            {{ payment.payment_date }} - {{ payment.amount }}원
        </a>
    </li>
{% empty %}
    <li>No payments found.</li>
{% endfor %}
</ul>
<a href="{% url 'payment-apply-coupon' %}">Apply Coupon</a>
{% endblock %}
