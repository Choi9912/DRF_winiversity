{% extends 'payments/base.html' %}

{% block content %}
<h1>Payment History</h1>
<a href="{% url 'payment-payment-history' %}?format=json">View as JSON</a>
<ul>
{% for payment in payments %}
    <li>
        <a href="{% url 'payment-detail' payment.id %}">
            {{ payment.payment_date }} - {{ payment.amount }}원
        </a>
    </li>
{% empty %}
    <li>No payment history found.</li>
{% endfor %}
</ul>
<a href="{% url 'payment-list' %}">Back to Payment List</a>
{% endblock %}
