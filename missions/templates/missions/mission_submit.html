{% extends 'accounts/base.html' %}

{% block title %}Submit Answer: {{ mission.question }}{% endblock %}

{% block content %}
<h1>Submit Your Answer</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="submission" class="form-label">Your Answer:</label>
        {% if mission.type == 'multiple_choice' %}
            <select name="submission" id="submission" class="form-select">
                {% for option in mission.options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        {% else %}
            <textarea name="submission" id="submission" class="form-control" rows="5"></textarea>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
