{% extends 'accounts/base.html' %}

{% block content %}
<h1>미션 목록</h1>
<ul>
{% for mission in missions %}
    <li>
        <a href="{% url 'mission-detail' mission.id %}">
            {{ mission.question|truncatechars:50 }} - {{ mission.get_course_display }}
        </a>
    </li>
{% empty %}
    <li>현재 사용 가능한 미션이 없습니다.</li>
{% endfor %}
</ul>
{% endblock %}
